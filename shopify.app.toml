# 主要配置文件 - 适用于所有店铺
# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "fa2e9f646301c483f81570613924c495"
name = "Lightsler AI Translator"
handle = "lightsler-ai-translator"
application_url = "https://translate.ease-joy.fun"
embedded = true

[build]
include_config_on_deploy = true
automatically_update_urls_on_dev = false

[webhooks]
api_version = "2025-07"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  # 产品相关webhook
  [[webhooks.subscriptions]]
  topics = [ "products/create" ]
  uri = "/webhooks/product/create"

  [[webhooks.subscriptions]]
  topics = [ "products/update" ]
  uri = "/webhooks/product/update"

  [[webhooks.subscriptions]]
  topics = [ "products/delete" ]
  uri = "/webhooks/product/delete"

  # 集合相关webhook
  [[webhooks.subscriptions]]
  topics = [ "collections/create" ]
  uri = "/webhooks/collection/create"

  [[webhooks.subscriptions]]
  topics = [ "collections/update" ]
  uri = "/webhooks/collection/update"


  # 主题相关webhook
  [[webhooks.subscriptions]]
  topics = [ "themes/publish" ]
  uri = "/webhooks/theme/publish"

  [[webhooks.subscriptions]]
  topics = [ "themes/update" ]
  uri = "/webhooks/theme/update"

  # 语言相关webhook
  [[webhooks.subscriptions]]
  topics = [ "locales/create" ]
  uri = "/webhooks/locale/create"

  [[webhooks.subscriptions]]
  topics = [ "locales/update" ]
  uri = "/webhooks/locale/update"


[access_scopes]
# 所有必需权限
scopes = "read_content,read_files,read_locales,read_online_store_pages,read_products,read_themes,read_translations,write_content,write_files,write_locales,write_online_store_pages,write_products,write_themes,write_translations"

[auth]
redirect_urls = ["https://translate.ease-joy.fun/auth/callback", "https://translate.ease-joy.fun/auth/shopify/callback", "https://translate.ease-joy.fun/api/auth/callback"]

[pos]
embedded = false
