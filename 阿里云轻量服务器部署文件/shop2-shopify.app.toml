# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "8102af9807fd9df0b322a44f500a1d0e"
name = "Lightsler AI - OneWind"
handle = "lightsler-ai-onewind"
application_url = "https://onewind.ease-joy.fun"
embedded = true

[build]
automatically_update_urls_on_dev = false

[webhooks]
api_version = "2025-07"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  # 产品相关webhook
  [[webhooks.subscriptions]]
  topics = [ "products/create" ]
  uri = "/webhooks/product/create"

  [[webhooks.subscriptions]]
  topics = [ "products/update" ]
  uri = "/webhooks/product/update"

  [[webhooks.subscriptions]]
  topics = [ "products/delete" ]
  uri = "/webhooks/product/delete"

  # 集合相关webhook
  [[webhooks.subscriptions]]
  topics = [ "collections/create" ]
  uri = "/webhooks/collection/create"

  [[webhooks.subscriptions]]
  topics = [ "collections/update" ]
  uri = "/webhooks/collection/update"

  [[webhooks.subscriptions]]
  topics = [ "collections/delete" ]
  uri = "/webhooks/collection/delete"


  # 主题相关webhook
  [[webhooks.subscriptions]]
  topics = [ "themes/publish" ]
  uri = "/webhooks/theme/publish"

  [[webhooks.subscriptions]]
  topics = [ "themes/update" ]
  uri = "/webhooks/theme/update"

  # 语言相关webhook
  [[webhooks.subscriptions]]
  topics = [ "locales/create" ]
  uri = "/webhooks/locale/create"

  [[webhooks.subscriptions]]
  topics = [ "locales/update" ]
  uri = "/webhooks/locale/update"


[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_markets,read_content,read_files,read_locales,read_online_store_pages,read_products,read_themes,read_translations,write_content,write_files,write_locales,write_online_store_pages,write_products,write_themes,write_translations,write_markets"

[auth]
redirect_urls = [
  "https://onewind.ease-joy.fun/auth/callback",
  "https://onewind.ease-joy.fun/auth/shopify/callback",
  "https://onewind.ease-joy.fun/api/auth/callback"
]

[pos]
embedded = false
